{% block content %}

      <tr>
        <th>Building</th>
        <th>Venue</th>
        <th>Hours</th>
        <th>Map</th>
      </tr>
    </thead>

    {% for venue in venues %}

      <tr>
        <td>{{venue[0]}}</td>

        <td>{{0}}</td>

      </tr>
    </tbody>
      {% endfor %}

  </table>
{% endblock %}
