<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <h1>Rooms Available</h1>
    <table>
      <tr>
        <th>Building</th>
        <th>Venue</th>
        <th>Next Class Time</th>
        <th>Next Class Name</th>
        <th>Map + {{list_size}}</th>
      </tr>

        {% for i,j in results %}
        <tr>
          <td>{{i[0]}}</td>
          <td>{{i[1]}}</td>
          <td>{{j[0]}}</td>
          <td>{{j[1]}}</td>
          <td><a href="{{url_for('map',building=i[0])}}" target = "_blank"> Map</a></td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
